title: Drinks reception
desc:
  - On Monday evening, we will be congregating in the Gather Town reception room for a drinks reception, where you will get a chance to mingle and chat with other conference delegates.
  - <center><img src='/img/drinks.png' style='max-width:80%'></center>
  - As the conference is virtual, you will have to provide your own drink. Any alcoholic or non-alcoholic drink will do.
