title: FEniCS quiz night
desc:
  - On Wednesday evening, we will be congregating in the Gather Town pub for a quiz.
  - <center><img src='/img/pub.png' style='max-width:80%'></center>
  - You can enter the quiz in teams of four, and there will be prizes for the best performing team. You can form a team beforehand and show up together, or simply turn up and people to enter with as you arrive.
